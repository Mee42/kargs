plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0-RC'
    id 'application'
}

group = 'dev.mee42'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}


dependencies {
    implementation 'com.github.mee42:kargs:master-SNAPSHOT'
}


compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}